<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Options</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #11172b;
            color: white;
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 40px 20px; /* Add more top padding */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; /* Make container responsive */
            max-width: 500px; /* Limit maximum width */
        }

        .logo-container {
            margin-bottom: 20px; /* Reduced margin */
            width: 100%; /* Make logo container responsive */
            max-width: 250px; /* Slightly reduced max width */
        }

        .logo {
            display: block;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .instruction-text {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            font-size: 1em;
            color: #ccc;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px; /* Reduced padding */
            margin-bottom: 10px; /* Reduced margin */
            background-color: #e51937;
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px; /* Reduced font size */
            border: none;
            cursor: pointer;
            box-sizing: border-box; /* Ensure padding doesn't increase the overall width */
        }

        /* Adjust font size for smaller screens */
        @media (max-width: 600px) {
            .instruction-text {
                font-size: 0.9em;
            }
            .button {
                padding: 12px;
                font-size: 14px;
                margin-bottom: 8px;
            }
            .logo-container {
                margin-bottom: 15px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/meady35/AOD/refs/heads/main/Delta_Air_Lines___Flights___Plane_Tickets___Hotels___Cars.jpg" alt="Your Logo" class="logo">
        </div>
        <p class="instruction-text">Please select your preference of communication channel</p>
        <a href="tel:+14046784635" class="button">
            Contact to Specialist
        </a>
        <a href="https://bcrw.apple.com/urn:biz:a1069ced-8b1b-48ba-ba07-3fa494e7ab9b" class="button">
            Message with Us
        </a>
        <button onclick="sendWebhook()" class="button">
            Start Meeting
        </button>
    </div>

    <script>
        function sendWebhook() {
            fetch('YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    /* Add any data you want to send in the webhook */
                    action: 'mobile_button_tap',
                    timestamp: new Date().toISOString()
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook response:', data);
                alert('Data sent successfully!');
            })
            .catch((error) => {
                console.error('Error sending webhook:', error);
                alert('Failed to send data.');
            });
        }
    </script>
</body>
</html>

             align-items: center;
             min-height: 100vh;
             width: 100vw;
             box-sizing: border-box;
             padding: 40px 20px; /* Add more top padding */

             display: flex;
             flex-direction: column;
             align-items: center;
             width: 95%; /* Make container responsive */

         }
 
         .logo {
             display: block;
             width: 100%;
             height: auto;
             margin: 0 auto;
         }
 
         .instruction-text {
             text-align: center;
             margin-bottom: 15px; /* Reduced margin */
             font-size: 1em;
             color: #ccc;
         }
 
         .button {
             display: block;
             width: 100%;
             padding: 15px; /* Reduced padding */
             margin-bottom: 10px; /* Reduced margin */
             background-color: #e51937;
             color: white;
             text-align: center;
             border-radius: 10px;
             text-decoration: none;
             font-weight: bold;
             font-size: 16px; /* Reduced font size */
             border: none;
             cursor: pointer;
             box-sizing: border-box; /* Ensure padding doesn't increase the overall width */
         }
 
         /* Adjust font size for smaller screens */
         @media (max-width: 600px) {
             .instruction-text {
                 font-size: 0.9em;
             }
             .button {
                 padding: 12px;
                 font-size: 14px;
                 margin-bottom: 8px;
             }
             .logo-container {
                 margin-bottom: 15px;
                 max-width: 200px;
             }
         }

     <script>
         function sendWebhook() {
             fetch('YOUR_WEBHOOK_URL', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json',
                 },
                 body: JSON.stringify({
                     /* Add any data you want to send in the webhook */
                     action: 'mobile_button_tap',
                     timestamp: new Date().toISOString()
                 }),
             })
             .then(response => response.json())
             .then(data => {
                 console.log('Webhook response:', data);
                 alert('Data sent successfully!');
             })
             .catch((error) => {
                 console.error('Error sending webhook:', error);
                 alert('Failed to send data.');
             });
         }
     </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser Permanente Mobile Browser App</title>
    <style>
        body {
            background-color: white;
            color: #006BA6; /* Kaiser Permanente blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #006BA6;
        }
        .option-button {
            background-color: white; /* White background */
            color: #006BA6; /* Blue text */
            border: 6px solid #006BA6; /* Blue outline */
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .option-button:hover {
            background-color: #E6F0FA; /* Light blue background for hover */
            color: #004B91; /* Darker blue text for hover */
            border-color: #004B91; /* Darker blue outline for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaiser Permanente</h1>
        <p>Select an option below to trigger the corresponding webhook.</p>
        <button class="option-button" onclick="sendWebhook(1)">Option 1: Schedule Appointment</button>
        <button class="option-button" onclick="sendWebhook(2)">Option 2: Message Doctor</button>
        <button class="option-button" onclick="sendWebhook(3)">Option 3: Refill Prescription</button>
    </div>

    <script>
        async function sendWebhook(option) {
            // Replace these with your actual webhook URLs
            const webhookUrls = {
                1: 'https://your-webhook-url-for-option1.example.com',
                2: 'https://your-webhook-url-for-option2.example.com',
                3: 'https://your-webhook-url-for-option3.example.com'
            };

            const url = webhookUrls[option];
            const payload = {
                action: `Option ${option} triggered`,
                timestamp: new Date().toISOString(),
                // Add more data as needed
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert(`Webhook for Option ${option} sent successfully!`);
                } else {
                    alert(`Failed to send webhook for Option ${option}. Status: ${response.status}`);
                }
            } catch (error) {
                alert(`Error sending webhook for Option ${option}: ${error.message}`);
            }
        }
    </script>
</body>
</html>

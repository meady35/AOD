<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; width: 100vw; margin: 0; background-color: darkblue;">
  <a href="tel:+1XXXXXXXXXX" style="display: block; width: 80%; max-width: 300px; padding: 25px 15px; margin-bottom: 15px; background-color: #4CAF50; color: white; text-align: center; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 18px;">
    Call Us
  </a>
  <a href="https://bcrw.apple.com/urn:biz:YOUR_BUSINESS_ID" style="display: block; width: 80%; max-width: 300px; padding: 25px 15px; margin-bottom: 15px; background-color: #007AFF; color: white; text-align: center; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 18px;">
    Message Us
  </a>
  <button onclick="sendWebhook()" style="width: 80%; max-width: 300px; padding: 25px 15px; background-color: #008CBA; color: white; text-align: center; border-radius: 5px; border: none; font-weight: bold; font-size: 18px; cursor: pointer;">
    Send Data
  </button>
</div>

<script>
  function sendWebhook() {
    fetch('YOUR_WEBHOOK_URL', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        /* Add any data you want to send in the webhook */
        action: 'mobile_button_tap',
        timestamp: new Date().toISOString()
      }),
    })
    .then(response => response.json())
    .then(data => {
      console.log('Webhook response:', data);
      alert('Data sent successfully!');
    })
    .catch((error) => {
      console.error('Error sending webhook:', error);
      alert('Failed to send data.');
    });
  }
</script>
